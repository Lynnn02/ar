<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airflow AR Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Airflow AR Viewer</h1>
            <p>Select an airflow model to view in AR</p>
        </div>
        
        <div class="model-preview">
            <div class="preview-container">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik0xNTAgNTBMMTgwIDgwSDE2MFYxMjBIMTQwVjgwSDEyMEwxNTAgNTBaIiBmaWxsPSIjNjY2NjY2Ii8+CjxwYXRoIGQ9Ik0xMjAgMTMwSDE4MFYxNTBIMTIwVjEzMFoiIGZpbGw9IiM2NjY2NjYiLz4KPC9zdmc+" alt="Airflow Model Preview" />
            </div>
        </div>
        
        <div class="button-container">
            <button class="ar-button normal" onclick="startAR('normal')">
                <div class="button-icon">✓</div>
                <div class="button-text">
                    <h3>Normal Airflow</h3>
                    <p>Standard operation model</p>
                </div>
            </button>
            
            <button class="ar-button faulty" onclick="startAR('faulty')">
                <div class="button-icon">⚠</div>
                <div class="button-text">
                    <h3>Faulty Airflow</h3>
                    <p>Diagnostic model</p>
                </div>
            </button>
        </div>
        
        <div class="info">
            <p>Point your camera at a flat surface to place the 3D model</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
